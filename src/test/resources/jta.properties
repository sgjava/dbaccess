# jta.properties used by Atomikos

com.atomikos.icatch.service = com.atomikos.icatch.standalone.UserTransactionServiceFactory
com.atomikos.icatch.automatic_resource_registration = true
# This prevents Atomikos from leaving TM and JDBC threads running in the background.
# Otherwise, it would slow down the auto commit tests ran after using AtomikosDataSourceBean.
com.atomikos.icatch.force_shutdown_on_vm_exit = true
# Logging related
com.atomikos.icatch.hide_init_file_path = true
com.atomikos.icatch.enable_logging = true
com.atomikos.icatch.console_log_level = WARN

